  webspring-mysql:
    container_name: custom-webspring-mysql
    image: mysql:8.0
        environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=webSpring
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    networks:
      vpcbr:
        ipv4_address: 10.5.0.5
    ports:
      - "3306"
  webspring:
    image: webspring:latest
#    depends_on:
#    - webspring-mysql
    ports:
    - 5554:8080
    environment:
    - SPRING_DATASOURCE_URL=jdbc:mysql://dinerapp/webSpring?verifyServerCertificate=false&useSSL=true
    - SPRING_DATASOURCE_USERNAME=root
    - SPRING_DATASOURCE_PASSWORD=root
    networks:
      vpcbr:
        ipv4_address: 10.5.0.7
        
networks:
  vpcbr:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16    