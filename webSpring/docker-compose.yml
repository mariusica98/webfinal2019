version: '3'

services: 
  spring-boot-jpa-docker-webapp:
    image: webSpring-img:latest
    depends_on:
      - docker-mysql
    ports:
      - 5432:8080
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://docker-mysql/webSpring?verifyServerCertificate=false&useSSL=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
